  <style>
    :root {
      --gold: #B8860B;
      --dark-gold: #9A7209;
      --charcoal: #333333;
      --cream: #FFF8E6;
      --light-gold: #DFC98A;
      --off-white: #F9F5EB;
      --bright-gold: #FFD700;
    }

    body {
      background-color: var(--off-white);
      color: var(--charcoal);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      background-color: var(--gold);
      height: 100vh;
      width: 80px;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 100;
      transition: width 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar-header {
      color: white;
      padding: 1.5rem 1rem;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .sidebar:hover .sidebar-header {
      justify-content: flex-start;
    }

    .sidebar-icon {
      font-size: 2rem;
      transition: all 0.3s;
    }

    .sidebar:hover .sidebar-icon {
      transform: scale(0);
      width: 0;
      margin: 0;
      overflow: hidden;
    }

    .sidebar-logo-text {
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      position: absolute;
      left: 1.5rem;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
      text-decoration: none;
    }

    .sidebar:hover .sidebar-logo-text {
      opacity: 1;
    }

    .menu-item {
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      transition: all 0.2s;
      border-left: 4px solid transparent;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: var(--dark-gold);
      border-left-color: white;
      color: white;
    }

    .menu-item i {
      font-size: 1.25rem;
      min-width: 25px;
      text-align: center;
    }

    .menu-text {
      margin-left: 15px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .sidebar:hover .menu-text {
      opacity: 1;
    }

    /* Listings */
    .main-content {
      margin-left: 80px;
      padding: 2rem;
      transition: all 0.3s;
    }

    .sidebar:hover ~ .main-content {
      margin-left: 250px;
    }

    .listing-title {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--gold);
    }

    .card {
      border: 1px solid var(--light-gold);
      border-radius: 12px;
      background-color: var(--cream);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      height: 400px;
    }

    .card-body {
      height: 230px;
      padding: 1rem;
      overflow: hidden;
    }

    .carousel-item img {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      height: 200px;
      object-fit: cover;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: var(--dark-gold);
      border-radius: 50%;
      padding: 10px;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 10%;
    }
  </style>
