{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RentMatch.AI{% endblock %}</title>
    
    <!-- Color variables -->
    <style>
        :root {
            --gold: #B8860B;           /* Main gold from logo */
            --dark-gold: #9A7209;      /* Darker gold for hover effects */
            --charcoal: #333333;       /* Dark text color */
            --cream: #FFF8E6;          /* Light background color */
            --light-gold: #DFC98A;     /* Light gold for accents */
            --off-white: #F9F5EB;      /* Off-white for backgrounds */
        }
    </style>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap 5 JS with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
